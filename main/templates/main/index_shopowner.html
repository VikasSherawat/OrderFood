{% extends 'main/base.html' %}
{% block content %}
    List of all the shops:
    {% if shop_list %}
        <ul>
            {% for shop in shop_list %}
                <li><a href="{% url 'shopowner:shop' shop.id %}">{{ shop.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No Shop are available.</p>
    {% endif %}
    <a class="btn btn-default" href="{% url 'shopowner:newshop' %}" role="button">Add a new shop</a>

{% endblock %}
