{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <form method="post" class="form-signin form-group-lg col-md-offset-3 col-md-6 ">
      <h2>Register</h2>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
  </form>
</div>
{% endblock %}
